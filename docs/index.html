<!DOCTYPE html>
<html>

<head>
  <title>Pasteportal</title>
  <link rel="icon" href="src/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
  <script src="https://kit.fontawesome.com/064e483e46.js" crossorigin="anonymous"></script>

</head>

<body class="wrapper">


  <div class="wrapper">
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Enter the ID:</p>
        <input type="text" id="pasteId">
        <button id="submitPasteId">Get Paste</button>
      </div>
    </div>
    <div class="side-panel">
      <div class="toggle-icon">
        <i class="fa fa-bars"></i>
      </div>
      <div class="nav">
        <a href="#" id="getPaste" class="nav-item" onclick="pasteOption()">
          <span class="nav-text">Get Paste</span>
          <i class="fa fa-download" aria-hidden="true"></i>
        </a>
        <a href="#" class="nav-item ">
          <span class="nav-text unavailableButton">Get Encr Paste</span>
          <i class="fa fa-lock unavailableButton" aria-hidden="true"></i>
        </a>

        <!-- open github repo -->
        <a href="https://github.com/stiliajohny/pasteportal" target="_blank" class="nav-item ">
          <span class="nav-text">Github</span>
          <i class="fa-brands fa-github"></i>
        </a>
        <!--  add link to install the vscode extnsions -->
        <a href="https://marketplace.visualstudio.com/items?itemName=JohnStilia.pasteportal" target="_blank"
          class="nav-item ">
          <span class="nav-text">VSCode extnsion</span>
          <i class="fa-solid fa-code"></i>
        </a>
        <!-- add about page -->
        <a href="https://github.com/stiliajohny" target="_blank" class="nav-item ">
          <span class="nav-text">About me</span>
          <i class="fa-solid fa-address-card"></i>
        </a>

      </div>
    </div>
    <div class="textarea-container">
      <textarea id="text-area" class="textarea" spellcheck="false"></textarea>
    </div>
  </div>
  <script src="src/main.js"></script>
</body>

</html>
