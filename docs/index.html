<!DOCTYPE html>
<html>

<head>
  <title>Pasteportal</title>
  <link rel="icon" href="src/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/064e483e46.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="side-panel">
      <div class="nav ">
        <div class="nav-item toggle-icon">
          <i class="fa fa-bars"></i>
        </div>

        <a href="#" id="getPaste" class="nav-item">
          <span class="nav-text">Get Paste</span>
          <i class="fa fa-download" aria-hidden="true"></i>
        </a>

        <a href="#" class="nav-item unavailable">
          <span class="nav-text">Get Enc Paste</span>
          <i class="fa fa-lock unavailableButton" aria-hidden="true"></i>
        </a>

        <a href="https://github.com/stiliajohny/pasteportal" target="_blank" class="nav-item">
          <span class="nav-text">Github</span>
          <i class="fa-brands fa-github"></i>
        </a>

        <a href="https://github.com/stiliajohny/pasteportal" target="_blank" class="nav-item">
          <span class="nav-text">VSCode Ext</span>
          <i class="fa-brands fa-github"></i>
        </a>

        <a href="https://github.com/stiliajohny/pasteportal" target="_blank" class="nav-item">
          <span class="nav-text">About</span>
          <i class="fa-solid fa-address-card"></i>
        </a>
        <div class="nav-item">
          <span class="nav-text">Theme</span>
          <i class="fa-solid fa-circle-half-stroke"></i>
        </div>
      </div>
    </div>
    <div class="textarea-container">
      <textarea id="text-area" class="textarea-field" spellcheck="false" autocorrect="off"></textarea>
    </div>
  </div>
  <script src="src/main.js"></script>
</body>

</html>
